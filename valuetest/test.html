		button {
		  width: 64px;
		  height: 64px;
		  background-color: rgb(224, 240, 248);
		  border: 1px solid #dadce0;
		  border-radius: 4px;
		  color: rgba(0, 0, 0, 0.5);
		  cursor: pointer;
		  font-weight: 700;
		  outline: none;
		  margin: 4px;
		  text-align: center;
		  text-transform: uppercase;
		  transition: box-shadow 0.25s cubic-bezier(0.4, 0, 0.2, 1);
		}
		button:hover, button:active, button.pressed {
		  box-shadow: 0 0 0 4px rgb(124, 147, 194);
		  background-color: rgb(204, 219, 255);
		}
		.controllings {
			margin: 4px;

		.controllings button {
			margin: 0;

		}

		.slider-container {
			background-color: #FFFFFF80;
			margin: 4px;
			padding: 8px;
			display: flex;
			align-items: center;
			flex-direction: column;
		}
		#slider-elapse {
		  -webkit-appearance: none;
		  appearance: none;
		  width: 128px;
		  height: 16px;
		  background: #ddd;
		  outline: none;
		  opacity: 0.7;
		  -webkit-transition: .2s;
		  transition: opacity .2s;
		}

		#slider-elapse::-webkit-slider-thumb {
		  -webkit-appearance: none;
		  appearance: none;
		  width: 12px;
		  height: 16px;
		  background: #2196F3;
		  cursor: pointer;
			box-shadow: 0 0 0 2px rgb(181, 201, 242);
		}

		#slider-elapse::-moz-range-thumb {
		  width: 12px;
		  height: 16px;
		  background: #2196F3;
		  cursor: pointer;
		  box-shadow: 0 0 0 2px rgb(181, 201, 242);
		}
		.silder-container label {
		    margin-bottom: 10px;
		}
		.buttons-zoom-in-or-out {
			display: flex;
			flex-direction: column;
		}
		.buttons-zoom-in-or-out button {
			width: 24px;
			height: 24px;
			padding: 0;
			font-size: 16px;
		}
		.zoom-info {
			display: flex;
			flex-direction: column;
			background-color: #00000000;
		}

			width: 64px;
			height: 24px;

		}

			height: 128px;

			align-items: center;
			position: relative;
		}
		.buttons-shift button {
			width: 32px;
            height: 32px;
			margin: 0;
			left: 50%;
			top: 50%;
            position: absolute;
			transform-origin: -2px -2px;
		}
		#button-shift-left {
			transform: rotate(135deg);
		}
		#button-shift-right {
			transform: rotate(-45deg);
		}
		#button-shift-up {
			transform: rotate(-135deg);
		}
		#button-shift-down {
			transform: rotate(45deg);
		}
		.buttons-shift>button>div {
			font-weight: 700;
			transform: rotate(45deg);
		}
		.reshift-div {
			left: 50%;
			top: 50%;
			background-color: #000;

		}
